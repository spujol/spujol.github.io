            // NousNav Software Tutorial 11 has no sound: fix the bug
          
            // this is the placeholder for saving data
           // {
           //     id: 'kNwygAhnYp8',
           //     title: 'NousNav Software Tutorial 6  - Data Saving',
           //     category: 'segmentation'
           // },

        // Define categories and their display names
        const categories = {
            'setup': 'System Setup',
            'planning': 'Planning',
            'calibration': 'Calibration',
            'registration': 'Registration',
            'navigation': 'Navigation',
        };

        window.onload = function () {
            const mainContainer = document.getElementById('main-container');
            const categoryNav = document.getElementById('category-nav');
            const allVideosContainer = document.getElementById('all-videos-container');
            
            // Create category navigation
            let categoryNavHTML = '<li><a href="#all" class="active" data-category="all">All Videos</a></li>';
            for (const [key, name] of Object.entries(categories)) {
                categoryNavHTML += `<li><a href="#${key}" data-category="${key}">${name}</a></li>`;
            }
            categoryNav.innerHTML = categoryNavHTML;
            
            // Create all videos grid
            videos.forEach(video => {

                const videoItem = document.createElement('div');
                videoItem.className = `video-item ${video.category}`;
                
                const thumbnailSrc = (video.id && video.id !== 'null') 
                    ? `https://img.youtube.com/vi/${video.id}/hqdefault.jpg` 
                    : 'NousNavLogo.png';


                videoItem.innerHTML = `
                    <div class="video-thumbnail" onclick="playVideo('${video.id}')">
                        <img src="${thumbnailSrc}" alt="${video.title}">
                        <div class="play-button">
                            <svg viewBox="0 0 24 24" fill="white">
                                <path d="M8 5v14l11-7z"/>
                            </svg>
                        </div>
                    </div>
                    <h3>${video.title}</h3>
                    <span class="category-tag">${categories[video.category]}</span>
                `;
                allVideosContainer.appendChild(videoItem);
            });
            
            // Create category sections
            const categoryVideos = {};
            
            // Group videos by category
            videos.forEach(video => {
                if (!categoryVideos[video.category]) {
                    categoryVideos[video.category] = [];
                }
                categoryVideos[video.category].push(video);
            });
            
            // Create sections for each category
            for (const [categoryKey, categoryName] of Object.entries(categories)) {
                if (categoryVideos[categoryKey] && categoryVideos[categoryKey].length > 0) {
                    // Create section container
                    const sectionElement = document.createElement('div');
                    sectionElement.className = 'category-section';
                    sectionElement.id = categoryKey;
                    
                    // Create section header
                    const headerElement = document.createElement('div');
                    headerElement.className = 'category-header';
                    headerElement.innerHTML = `
                        <h2 class="category-title">${categoryName}</h2>
                        <a href="#${categoryKey}" class="view-all" data-category="${categoryKey}">View All</a>
                    `;
                    sectionElement.appendChild(headerElement);
                    
                    // Create video container for this category
                    const videoContainer = document.createElement('div');
                    videoContainer.className = 'video-container';
                    
                    // Add videos to this container
                    categoryVideos[categoryKey].forEach(video => {
                        const videoItem = document.createElement('div');
                        videoItem.className = `video-item ${video.category}`;
                        videoItem.innerHTML = `
                            <div class="video-thumbnail" onclick="playVideo('${video.id}')">
                                <img src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
                                <div class="play-button">
                                    <svg viewBox="0 0 24 24" fill="white">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </div>
                            </div>
                            <h3>${video.title}</h3>
                            <span class="category-tag">${categoryName}</span>
                        `;
                        videoContainer.appendChild(videoItem);
                    });
                    
                    sectionElement.appendChild(videoContainer);
                    mainContainer.appendChild(sectionElement);
                }
            }
            
            // Initially hide the category sections and show all videos
            document.querySelectorAll('.category-section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById('all-videos-section').style.display = 'block';
            
            // Category filtering functionality
            const categoryLinks = document.querySelectorAll('#category-nav a, .view-all');
            categoryLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // Update active link in navigation
                    document.querySelectorAll('#category-nav a').forEach(l => l.classList.remove('active'));
                    const navLink = document.querySelector(`#category-nav a[data-category="${this.getAttribute('data-category')}"]`);
                    if (navLink) navLink.classList.add('active');
                    
                    const category = this.getAttribute('data-category');
                    
                    // Hide search results if they exist
                    const searchResults = document.getElementById('search-results');
                    if (searchResults) {
                        searchResults.style.display = 'none';
                    }
                    
                    // Clear search input
                    document.getElementById('search-input').value = '';
                    
                    // Show/hide sections based on selection
                    if (category === 'all') {
                        // Show all videos grid, hide category sections
                        document.getElementById('all-videos-section').style.display = 'block';
                        document.querySelectorAll('.category-section').forEach(section => {
                            if (section.id !== 'all-videos-section' && section.id !== 'search-results') {
                                section.style.display = 'none';
                            }
                        });
                    } else {
                        // Hide all videos grid
                        document.getElementById('all-videos-section').style.display = 'none';
                        
                        // Show only selected category section
                        document.querySelectorAll('.category-section').forEach(section => {
                            if (section.id === category) {
                                section.style.display = 'block';
                                // Scroll to this section
                                section.scrollIntoView({ behavior: 'smooth' });
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    }
                });
            });

            // Search functionality
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                
                if (searchTerm === '') {
                    // If search is cleared, restore current view
                    const activeCategory = document.querySelector('#category-nav a.active').getAttribute('data-category');
                    if (activeCategory === 'all') {
                        document.getElementById('all-videos-section').style.display = 'block';
                        document.querySelectorAll('.category-section').forEach(section => {
                            if (section.id !== 'all-videos-section' && section.id !== 'search-results') {
                                section.style.display = 'none';
                            }
                        });
                    } else {
                        document.getElementById('all-videos-section').style.display = 'none';
                        document.querySelectorAll('.category-section').forEach(section => {
                            if (section.id === activeCategory) {
                                section.style.display = 'block';
                            } else {
                                section.style.display = 'none';
                            }
                        });
                    }
                    
                    // Remove search results section if it exists
                    const searchResults = document.getElementById('search-results');
                    if (searchResults) {
                        searchResults.style.display = 'none';
                    }
                    return;
                }
                
                // Hide all other sections
                document.getElementById('all-videos-section').style.display = 'none';
                document.querySelectorAll('.category-section').forEach(section => {
                    if (section.id !== 'search-results') {
                        section.style.display = 'none';
                    }
                });
                
                // Create search results section if it doesn't exist
                let searchResultsSection = document.getElementById('search-results');
                if (!searchResultsSection) {
                    searchResultsSection = document.createElement('div');
                    searchResultsSection.className = 'category-section';
                    searchResultsSection.id = 'search-results';
                    
                    const headerElement = document.createElement('div');
                    headerElement.className = 'category-header';
                    headerElement.innerHTML = `<h2 class="category-title">Search Results</h2>`;
                    searchResultsSection.appendChild(headerElement);
                    
                    const resultsContainer = document.createElement('div');
                    resultsContainer.className = 'video-container';
                    resultsContainer.id = 'search-results-container';
                    searchResultsSection.appendChild(resultsContainer);
                    
                    mainContainer.insertBefore(searchResultsSection, mainContainer.firstChild);
                } else {
                    searchResultsSection.style.display = 'block';
                    document.getElementById('search-results-container').innerHTML = '';
                }
                
                // Find matching videos
                let matches = 0;
                videos.forEach(video => {
                    if (video.title.toLowerCase().includes(searchTerm)|| 
                        categories[video.category].toLowerCase().includes(searchTerm)) {
                        matches++;
                        const videoItem = document.createElement('div');
                        videoItem.className = `video-item ${video.category}`;

                        const thumbnailSrc = (video.id && video.id !== 'null')
                                ? `https://img.youtube.com/vi/${video.id}/hqdefault.jpg`
                                : 'NousNavLogo.png';                        
                        
                        videoItem.innerHTML = `
                            <div class="video-thumbnail" onclick="playVideo('${video.id}')">
                                <img src="${thumbnailSrc}" alt="${video.title}">
                                <div class="play-button">
                                    <svg viewBox="0 0 24 24" fill="white">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                </div>
                            </div>
                            <h3>${video.title}</h3>
                            <span class="category-tag">${categories[video.category]}</span>
                        `;
                        document.getElementById('search-results-container').appendChild(videoItem);
                    }
                });
                
                // Update search results title with count
                document.querySelector('#search-results .category-title').textContent = 
                    `Search Results (${matches} ${matches === 1 ? 'video' : 'videos'} found)`;
            });
        }

        function playVideo(videoId) {
            
            if (!videoId) return; // Don't do anything for placeholder videos
            
            const modal = document.getElementById('modal');
            const iframe = document.querySelector('#modal iframe');
            
            iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
            modal.classList.add('active');
            document.body.classList.add('modal-open');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const iframe = document.querySelector('#modal iframe');
            
            modal.classList.remove('active');
            document.body.classList.remove('modal-open');
            iframe.src = '';
        }
    </script>
    <style>
        :root {
            --primary-color: #0066cc;
            --secondary-color: #004d99;
            --light-gray: #f5f5f5;
            --dark-gray: #333;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Lato', sans-serif;
            line-height: 1.6;
            color: var(--dark-gray);
            background-color: var(--light-gray);
            padding-bottom: 40px;
        }

        header {
            background-color: white;
            box-shadow: var(--box-shadow);
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        h2 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1.6rem;
            margin: 10px 0 5px;
            line-height: 1.4;
            color: var(--primary-color);
        }

        h3 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 1rem;
            margin: 10px 0 5px;
            line-height: 1.4;
        }

        .intro {
            text-align: center;
            margin: 20px auto 40px;
            max-width: 800px;
        }

        .intro p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        /* Navigation */
        .category-navigation {
            background-color: white;
            padding: 15px 0;
            margin-bottom: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        #category-nav {
            display: flex;
            list-style: none;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        #category-nav a {
            display: inline-block;
            padding: 8px 15px;
            text-decoration: none;
            color: var(--dark-gray);
            border-radius: 20px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        #category-nav a:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }

        #category-nav a.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Search */
        .search-container {
            max-width: 500px;
            margin: 0 auto 30px;
            position: relative;
        }

        #search-input {
            width: 100%;
            padding: 12px 20px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1rem;
            box-shadow: var(--box-shadow);
        }

        /* Category Sections */
        .category-section {
            margin-bottom: 50px;
            background-color: white;
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--box-shadow);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light-gray);
        }

        .category-title {
            margin: 0;
        }

        .view-all {
            text-decoration: none;
            color: var(--primary-color);
            font-weight: 600;
            padding: 5px 10px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .view-all:hover {
            background-color: rgba(0, 102, 204, 0.1);
        }

        /* Video Grid */
        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .video-item {
            background-color: var(--light-gray);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            transition: transform 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
        }

        .video-thumbnail {
            position: relative;
            padding-top: 56.25%; /* 16:9 aspect ratio */
            overflow: hidden;
            cursor: pointer;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .video-item:hover .video-thumbnail img {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .play-button svg {
            width: 30px;
            height: 30px;
        }

        .video-item:hover .play-button {
            background-color: var(--primary-color);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .video-item h3 {
            padding: 15px 15px 5px;
        }

        .category-tag {
            display: inline-block;
            margin: 0 15px 15px;
            padding: 3px 10px;
            background-color: white;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        /* Modal */
        #modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        #modal.active {
            opacity: 1;
            visibility: visible;
        }

        #modal iframe {
            width: 90%;
            height: 80%;
            max-width: 1000px;
            border: none;
            border-radius: var(--border-radius);
        }

        #modal button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        #modal button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        body.modal-open {
            overflow: hidden;
        }

        /* Responsive */
        @media (max-width: 768px) {
            #category-nav {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 10px;
            }
            #category-nav li {
                flex: 0 0 auto;
            }
            .intro h1 {
                font-size: 1.8rem;
            }
            .intro p {
                font-size: 1rem;
            }
            .category-title {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 480px) {
            .video-container {
                grid-template-columns: 1fr;
            }
            .intro h1 {
                font-size: 1.5rem;
            }
            .category-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
